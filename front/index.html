<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <form>
      <div class="form-group">
        <label for="nome">nome</label>
        <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Enter name">
        
      </div>
      <div class="form-group">
        <label for="codice">codice</label>
        <input type="text" class="form-control" id="codice" placeholder="codice">
      </div>
      <div class="form-group">
        <button id="in" type="button" class="btn btn-outline-primary">sign-in</button>
        
        <button id="up" type="button" class="btn btn-outline-secondary">aggiungi prodotto</button></div>
      
      </div>

      <script>
      
      $("#up").click(function () {
        var nome = $("#nome").val();
        var codice = $("#codice").val();
        if (nome && codice) {
          $.ajax({
            url:
              "http://localhost:3000/api/aggiungi?nome=" +
              nome +
              "&codice=" +
              codice,
            method: "GET",
            success: function (data) {
              console.log("success", data);
              $("#h1").html("prodotto aggiunto");
            },
            error: function (data) {
              console.log("error", data);
              $("#h1").html("prodotto non aggiunto");
            },
          });
        }
      });

    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
